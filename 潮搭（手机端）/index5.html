<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/flexible.js"></script>
    <script src="js/flexible_css.js"></script>
    <script src="js/iconfont.js"></script>
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <form action="demo-form.php">
            <div class="register-header">
                <a href="index.html" class="zhuce">
                    <i class="iconfont icon-shouye"></i>
                </a>
                会员注册
                <a href="index6.html" class="denglu">登录</a>
            </div>
            <div class="register-phone">
                <div class="shouji">
                    <h6>手机注册</h6>
                </div>
                <div>
                    <span>手机号</span>
                    <input type="number" class="phone" id="tel" placeholder="请输入手机号" name="phone" maxlength="11" pattern="^(0|86|17951)?1[0-9]{10}"
                           oninvalid="setCustomValidity('请输入11位手机号');"/>
                </div>
                <div>
                    <div class="xian">
                        <span>验证码</span>
                        <input type="text" placeholder="请输入验证码" class="possword">
                    </div>
                   <input type="submit" value="获取验证码" onclick="settime(this)" id="btn">
                </div>
            </div>
            <div class="register-Obtain">
                <div class="register-Obtain-1">
                    <h6>√</h6>
                    同意
                    <a>用户注册协议</a>
                </div>
                <div class="register-Obtain-10">
                    <input type="submit" value="提交注册">
                </div>
            </div>
        </form>
        <div class="register-Obtain-2">
            绑定手机不收任何费用，一个手机只能绑定一个账号，若需修改或解除已绑定的手机，请登录商城PC端进行操作。
        </div>
    </div>
    <div class="register-logo">
        <div class="register-logo-img"><img src="images/logo1.png.png" alt=""></div>
        <div class="register-logo-wenzi">来潮搭，尽享潮流</div>
    </div>
    <script>
        /*倒计时*/
        var countdown=60;
        function settime(val) {
            if (countdown == 0) {
                val.removeAttribute("disabled");
                val.value = "免费获取验证码";
                countdown = 60;
            } else {
                val.setAttribute("disabled", true);
                val.value = "重新发送(" + countdown + ")";
                countdown--;
                setTimeout(function () {
                    settime(val)
                }, 1000)
            }
        }
    </script>
</body>
</html>
